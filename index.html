<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Nearby</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>

<body onload="getLocation(), displayLocalRestaurants(), fetchNearbyRestaurants()">
    <div class="row height">
        <div class="col-9 map">
            <div id="map"></div>
        </div>
        <div class="col list text-center" id = "listContainer">
            <div id="listHeading">
                <p><a onclick="toggleMenu()" id = "back"><i class="fas fa-arrow-circle-left"></i></a>Restaurants Nearby</p>
                <div class="row">
                    <div class="col-3">
                        <span class="minmax">Min:</span><span id="ratingMin"></span><br>
                        <span class="minmax">Max:</span><span id="ratingMax"></span>
                    </div>
                    <div class="col-7">
                        <input type="range" class="slider" min="0" max="5" step="0.5" id="slidermin"
                            oninput="updateMin()">
                        <input type="range" class="slider" min="0" max="5" step="0.5" id="slidermax"
                            oninput="updateMax()">
                    </div>
                    <div class="col-2">
                        <a class="search" onclick="searchByRating()">🔍</a>
                    </div>
                </div>

            </div>
            <div id="listItems">
            </div>
        </div>
    </div>

    <div id="form" class="form">
        <div class="form-content">
            <span class="close">&times;</span>
            <h2 class="text-center">Add Restaurant</h2>
            <form onsubmit="addManualRestaurant();return false">
                <span class="pad">Restaurant Name:</span><input id="name" type="text" name="Name" required><br>
                <span class="pad">Restaurant Address:</span><input id="address" type="text" name="Address" required>
                <button id="form-btn" class="mt-2 btn btn-warning btn-block" type="submit">Add</button>
            </form>
        </div>
    </div>
    <div id="form1" class="form">
        <div class="form-content">
            <span class="close">&times;</span>
            <h2 class="text-center">Add Restaurant Review</h2>
            <form onsubmit="submitReview();return false">
                <span class="pad">Name:</span>
                <input id="username" type="text" name="Name" required><br>
                <span class="pad">Review:</span><br>
                <p><textarea id="userreview" type="text" name="Review" cols="58" required></textarea></p>
                <span class="pad">Rating:</span>
                <input id="userrating" type="text" name="Rating" required>
                <button id="form-btn" class="mt-2 btn btn-warning btn-block" type="submit">Add</button>
            </form>
        </div>
    </div>

    <div id="fab" class="fab"><a onclick="toggleMenu()"><i class="fas fa-th-list"></i></a></div>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRSqcyUfOVEVJuOiG42eGko-BKNUhxTII&libraries=places&callback=initMap">
        </script>


</body>

</html>
