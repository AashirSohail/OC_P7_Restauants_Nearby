    <script type="text/javascript"

<body onload="getLocation(), displayLocalRestaurants(), fetchNearbyRestaurants()">
    <div class="row height">
        <div class="col-9 map">
            <div id="map"></div>
        </div>
        <div class="col-3 list text-center">
            <div id="listHeading"> Restaurants Nearby <a class="btn" href="#" onclick="addManually()">ğŸ‘‹</a></div>
            <div id="listItems">
            </div>
        </div>
    </div>

    <div id="form" class="form">
        <div class = "form-content">
            <span class="close">&times;</span>
            <h2 class="text-center">Add Restaurant</h2>
            <form onsubmit="addRestaurant()">
                <span class="pad">Restaurant Name:</span><input id="name" type="text" name="Name" required><br>
                <span class="pad">Restaurant Address:</span><input id="address" type="text" name="Address" required>
                <button id="form-btn" class="mt-2 btn btn-warning btn-block" type="submit" onclick="addRestaurant()">Add</button>
            </form>
        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRSqcyUfOVEVJuOiG42eGko-BKNUhxTII&libraries=places&callback=initMap">
